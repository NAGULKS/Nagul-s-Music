<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Landing page logo.png">
    <title>Recent Playlist</title>
    <script src="https://kit.fontawesome.com/3b97f54f7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        .spotify-playlists {
            text-align: left;
            margin: 20px;
        }

        .list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the items */
            gap: 10px; /* Add some space between the items */
        }

        .item {
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        .item img {
            width: 100%;
            height: auto;
        }

        .play {
            position: relative;
            top: -50px;
            left: 75px;
        }

        .playButton {
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            height: 50px;
        }

        .navbar {
            background-color: #000;
            padding: 10px 16px;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid red;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            color: #b3b3b3;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #ffffff;
            font-size: 15px;
        }

        .topbar {
            display: flex;
            align-items: center;
        }

        .topbar button {
            cursor: pointer;
            width: 34px;
            height: 34px;
            border-radius: 100%;
            font-size: 15px;
            background-color: white;
            margin-left: 10px;
        }
        .description {
    margin-top: 5px;
    font-size: 14px;
    color: #ffffff;
    text-align: center;
}


        /* Responsive Design */
        @media (max-width: 560px) {
            .topbar {
                display: none; /* Hide the topbar on smaller screens */
            }

            .list {
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* Create two columns */
                gap: 10px; /* Add some space between the grid items */
            }

            .item {
                width: 100%; /* Ensure the items take full width in their grid cells */
                margin: 0; /* Remove margin to avoid overflowing */
            }

            .play {
                top: -40px; /* Adjust position of the play button */
                left: 50%; /* Center the play button */
                transform: translateX(-50%); /* Ensure proper centering */
            }

        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html"><img class="logo" src="Nagulmusic.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="premium.html">Premium</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="support.html">Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="download.html">Download</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="spotify-playlists">
        <h2>Recent Playlist</h2>
        <div class="list" id="recent-playlist"></div>
        <a href="index.html">Back to Music Player</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      const recentPlaylist = JSON.parse(localStorage.getItem('recentPlaylist')) || [];
const playlistElement = document.getElementById('recent-playlist');

const images = [
    'Images/AR/download (1).jpeg',
    'Images/AR/download (2).jpeg',
    'Images/AR/download (3).jpeg',
    'Images/AR/download (4).jpeg',
    'Images/AR/download.jpeg',
    'Images/AR/images.jpeg'
];

recentPlaylist.forEach((song, index) => {
    let songPath, description;

    if (typeof song === 'string') {
        // Handle case where song is a string
        songPath = song;
        description = "No description available";  // Default description
    } else if (song && song.song && song.description) {
        // Handle case where song is an object
        songPath = song.song;
        description = song.description;
    } else {
        console.error('Invalid song object:', song);
        return; // Skip invalid entry
    }

    const item = document.createElement('div');
    item.classList.add('item');

    const img = document.createElement('img');
    img.src = images[index % images.length];
    item.appendChild(img);

    const playDiv = document.createElement('div');
    playDiv.classList.add('play');

    

    item.appendChild(playDiv);

    const descriptionDiv = document.createElement('div');
    descriptionDiv.classList.add('description');
    descriptionDiv.textContent = description;

    item.appendChild(descriptionDiv);

    playlistElement.appendChild(item);
});




    </script>
</body>
</html>
